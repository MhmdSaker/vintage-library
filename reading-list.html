    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .reading-list-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .reading-list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 115, 85, 0.15);
        }

        .reading-list-item.completed {
            background-color: #f8f9fa;
            border-left: 4px solid #8b7355;
        }

        .book-progress {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .book-progress .progress-bar {
            background-color: #8b7355;
            border-radius: 4px;
        }

        .book-status {
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            background-color: rgba(139, 115, 85, 0.1);
            color: #8b7355;
        }

        .book-status.completed {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .page-input {
            width: 80px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 0.375rem 0.75rem;
        }

        .vintage-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .stats-number {
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            color: #8b7355;
        }

        .stats-label {
            font-size: 0.875rem;
            color: #6c757d;
        }

        /* Favorites Panel Styles */
        .favorites-panel {
            position: absolute;
            top: 100%;
            right: 0;
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }

        .favorites-container {
            position: relative;
        }

        .favorites-container:hover .favorites-panel {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .favorite-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        .favorite-item:hover {
            background-color: rgba(139, 115, 85, 0.05);
        }

        .favorite-item:last-child {
            border-bottom: none;
        }

        .favorite-item img {
            width: 40px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 0.75rem;
        }

        .favorite-item-info {
            flex-grow: 1;
        }

        .favorite-item-title {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            margin: 0;
            color: #2d2d2d;
        }

        .favorite-item-author {
            font-size: 0.8rem;
            color: #666;
            margin: 0;
        }

        .favorite-item-remove {
            background: none;
            border: none;
            padding: 0.25rem;
            color: #8b7355;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .favorite-item-remove:hover {
            opacity: 1;
        }

        .favorites-header {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .favorites-empty {
            padding: 2rem 1rem;
            text-align: center;
            color: #666;
        }

        .favorites-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #8b7355;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

    <main class="container py-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="font-playfair mb-4">My Reading List</h1>
            </div>
            <div class="col-md-4 text-md-end">
                <button class="btn vintage-btn" onclick="addToReadingList()">
                    <i data-lucide="plus" class="me-2"></i>
                    Add Book
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="readingList">
                    <!-- Reading list items will be dynamically added here -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="vintage-card mb-4">
                    <h3 class="font-playfair h5 mb-4">Reading Stats</h3>
                    <div class="row text-center g-3">
                        <div class="col-6">
                            <div class="stats-number" id="totalBooks">0</div>
                            <div class="stats-label">Total Books</div>
                        </div>
                        <div class="col-6">
                            <div class="stats-number" id="completedBooks">0</div>
                            <div class="stats-label">Completed</div>
                        </div>
                        <div class="col-12">
                            <div class="mt-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <small>Overall Progress</small>
                                    <small id="overallProgress">0%</small>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <input type="number" class="form-control" id="totalPages">

    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/data.js"></script>
    <script src="src/js/database.js"></script>
    <script>
        // Initialize tooltips and icons
        document.addEventListener('DOMContentLoaded', async function() {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
            lucide.createIcons();

            // Initial load of reading list and favorites
            await loadReadingList();
            await updateFavoritesPanel();
        });

        // Add this function for favorites panel
        async function updateFavoritesPanel() {
            try {
                const response = await fetch('src/api/favorites.php');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load favorites');
                }

                const favorites = data.favorites;
                const favoritesList = document.getElementById('favoritesList');
                const favoritesCount = document.getElementById('favoritesCount');
                
                // Update badge count
                favoritesCount.textContent = favorites.length;
                
                if (favorites.length === 0) {
                    favoritesList.innerHTML = `
                        <div class="favorites-empty">
                            <i data-lucide="heart-off" class="mb-2"></i>
                            <p class="mb-0">No favorite books yet</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                favoritesList.innerHTML = favorites
                    .slice(0, 5) // Show only last 5 favorites
                    .map(book => `
                        <div class="favorite-item">
                            <img src="${book.imageUrl}" alt="${book.title}">
                            <div class="favorite-item-info">
                                <h6 class="favorite-item-title">${book.title}</h6>
                                <p class="favorite-item-author">${book.author}</p>
                            </div>
                            <button class="favorite-item-remove" onclick="removeFavorite('${book.id}')">
                                <i data-lucide="x"></i>
                            </button>
                        </div>
                    `).join('');

                lucide.createIcons();
            } catch (error) {
                console.error('Error loading favorites:', error);
                showToast('Error loading favorites');
            }
        }

        // Add this function for removing favorites
        async function removeFavorite(bookId) {
            try {
                const response = await fetch('src/api/favorites.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bookId: bookId,
                        action: 'remove'
                    })
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to remove favorite');
                }

                updateFavoritesPanel();
                showToast('Book removed from favorites');
            } catch (error) {
                console.error('Error removing favorite:', error);
                showToast('Error removing book from favorites');
            }
        }

        // Keep the existing reading list functions
        async function loadReadingList() {
            try {
                const response = await fetch('src/api/reading-list.php');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load reading list');
                }

                renderReadingList(data.books);
            } catch (error) {
                console.error('Error loading reading list:', error);
                showToast('Error loading reading list');
            }
        }

        function renderReadingList(books) {
            const container = document.getElementById('readingList');
            
            if (!books || books.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i data-lucide="book-x" class="mb-3" style="width: 48px; height: 48px; color: #8b7355;"></i>
                        <h3 class="font-playfair">No Books in Reading List</h3>
                        <p class="text-muted">Start adding books to your reading list!</p>
                    </div>
                `;
                lucide.createIcons();
                updateStats(books);
                return;
            }

            container.innerHTML = books.map(book => `
                <div class="reading-list-item p-3 ${book.completed ? 'completed' : ''}">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h5 class="font-playfair mb-1">${book.title}</h5>
                            <p class="text-muted mb-0">${book.author}</p>
                        </div>
                        <span class="book-status ${book.completed ? 'completed' : ''}">
                            ${book.completed ? 'Completed' : 'In Progress'}
                        </span>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="book-progress">
                                <div class="progress-bar" style="width: ${(book.currentPage / book.totalPages) * 100}%"></div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="d-flex align-items-center gap-2">
                                <input type="number" class="page-input" 
                                    value="${book.currentPage}" 
                                    onchange="updateProgress('${book.id}', this.value, ${book.totalPages})"
                                    min="0" max="${book.totalPages}">
                                <span class="text-muted">of ${book.totalPages}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats(books);
        }

        async function updateProgress(bookId, newPage, totalPages) {
            try {
                const currentPage = Math.min(Math.max(0, parseInt(newPage)), totalPages);
                const completed = currentPage === totalPages;

                const response = await fetch('src/api/reading-list.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'update',
                        bookId: bookId,
                        currentPage: currentPage,
                        completed: completed
                    })
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to update progress');
                }

                await loadReadingList();
                showToast('Progress updated');
            } catch (error) {
                console.error('Error updating progress:', error);
                showToast('Error updating progress');
            }
        }

        function updateStats(books) {
            if (!books) books = [];
            
            const total = books.length;
            const completed = books.filter(book => book.completed).length;
            const overallProgress = books.length ? 
                Math.round((books.reduce((acc, book) => acc + (book.currentPage / book.totalPages), 0) / total) * 100) : 0;

            document.getElementById('totalBooks').textContent = total;
            document.getElementById('completedBooks').textContent = completed;
            document.getElementById('overallProgress').textContent = `${overallProgress}%`;
            document.getElementById('progressBar').style.width = `${overallProgress}%`;
        }

        function showToast(message) {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.innerHTML = `<div class="toast-body">${message}</div>`;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
