<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details - Vintage Library</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles/main.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <i data-lucide="library" class="me-2"></i>
          <span class="font-playfair">Vintage Library</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link px-2 active"
                href="index.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Home"
              >
                <i data-lucide="home"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="search-results.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Browse Books"
              >
                <i data-lucide="book-open"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="categories.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Categories"
              >
                <i data-lucide="list"></i>
              </a>
            </li>
            <li class="nav-item favorites-container">
              <a
                class="nav-link px-2 position-relative"
                href="#"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Favorites"
              >
                <i data-lucide="heart"></i>
                <span class="favorites-badge" id="favoritesCount">0</span>
              </a>
              <div class="favorites-panel">
                <div class="favorites-header">
                  <h6 class="mb-0 font-playfair">Favorite Books</h6>
                  <small class="text-muted">Recently Added</small>
                </div>
                <div id="favoritesList">
                  <!-- Favorite items will be dynamically added here -->
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="reading-list.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Reading List"
              >
                <i data-lucide="list-checks"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="events.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Events"
              >
                <i data-lucide="calendar"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="gallery.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Gallery"
              >
                <i data-lucide="image"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="reviews.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Reviews"
              >
                <i data-lucide="star"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="add-book.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Add Book"
              >
                <i data-lucide="plus-circle"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="about.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="About"
              >
                <i data-lucide="info"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-2"
                href="contact.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Contact"
              >
                <i data-lucide="mail"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
      <div id="bookDetails" class="fade-in">
        <!-- Book details will be inserted here -->
      </div>
    </main>

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal content will be dynamically updated -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Data -->
    <script src="src/js/data.js"></script>
    <!-- Custom JS -->
    <script src="src/js/auth.js"></script>
    <script src="src/js/book-details.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
